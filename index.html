<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body class="flex-box-container">
  <div class="flex-box">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="img-equilibrium">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <img class="ethereum" src="images/icon-ethereum.svg" alt="img-ethereum">
    <p class="value">0.041ETH</p>
    <img class="clock" src="images/icon-clock.svg" alt="img-clock">
    <p class="days">3 days left</p>
    <hr>
    <img class="avatar" src="images/image-avatar.png" alt="img-avatar">
    <p class="name">Creation of <span>Jules Wyvern</span></p>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">B Dileep Shetty</a>.
  </div>
</body>

</html>
